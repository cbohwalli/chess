  <head>

    <title>chess</title>
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="javascript/index.js" defer></script>

  <body>
    <main id ="main" class="main">
      <div class="startContainer" id="startContainer">
        <button type="button" name="button" id="startButton" class="startButton">START GAME</button>
      </div>
    </main>

    <div class="winContainer" id="winContainer">
      <p class="winText" id="winText">Vit vann!</p>
      <button id="winButton" class="winButton">PLAY AGAIN</button>
    </div>

    <div class="chooseNewPieceContainer" id="chooseNewPieceContainer">
        <div class="newPiece" id="queen"></div>
        <div class="newPiece" id="rook"></div>
        <div class="newPiece" id="knight"></div>
        <div class="newPiece" id="bishop"></div>
    </div>

    <div>

    </div>
